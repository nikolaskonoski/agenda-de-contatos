<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img src="./images/Logo-Rivool-Finance.avif" alt="Logo Rivool Finance" class="logo-Rivool">
    </header>
    <main>
        <form id="my-form">
            <input type="hidden" name="id" />
            <input name="name" type="text" placeholder="Name" maxlength="50" autocomplete="name" required />
            <input name="phone" type="text" placeholder="Phone" maxlength="50" autocomplete="tel" required />
            <input name="email" type="text" placeholder="Email" maxlength="50" autocomplete="email" required />
            <button type="submit" class="btn-submit">Save Contact</button>
        </form>
        <div class="lista">
            <input id="search" type="text" placeholder="Search" />
            <ul>

            </ul>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
