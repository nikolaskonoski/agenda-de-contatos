<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1>Contact List Rivool Finance</h1>
</header>
<main>
    <section class="button-add">
        <button id="add-contact" title="Add Contact">+</button>
    </section>
    <section class="button-rmv">
        <button id="rmv-contact" title="Remove Contact">+</button>
    </section>
    <section class="formulario-de-registro" id="formulario-de-registro" style="display: none;">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Type the name of the contact">
        <label for="phone number">Phone Number:</label>
        <input type="text" id="phone-number" placeholder="Type a phone number">
        <label for="email">Type a Email:</label>
        <type:"email" id="email" placeholder="Type a email">
        <button id="save-contact">Save the Contact</button>
    </section>
    <section class="Contacts-saved">
        <h2>Contact List</h2>
        <div class="contacts-list" id="contacts-list"></div>
    </section>
</main>
</body>
</html>
